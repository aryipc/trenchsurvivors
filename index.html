
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trench Survivors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111827; /* bg-gray-900 */
        font-family: 'Gaegu', cursive;
        user-select: none;
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .text-shadow {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }
      input, button {
        font-family: inherit;
      }
      @keyframes pulse-aura {
        0%, 100% { transform: scale(1); opacity: 0.2; }
        50% { transform: scale(1.05); opacity: 0.3; }
      }
      .animate-pulse-aura {
        animation: pulse-aura 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.02); opacity: 1; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes float-up {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-50px); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 1.2s ease-out forwards;
      }
      @keyframes skill-pop {
          0% { transform: scale(0.8); opacity: 0; }
          20% { transform: scale(1.1); opacity: 1; }
          80% { transform: scale(1.05); opacity: 1; }
          100% { transform: scale(1); opacity: 0; }
      }
      .animate-skill-pop {
          animation: skill-pop 2s ease-in-out forwards;
      }
      @keyframes bonk-crack {
        0%, 100% { transform: scale(0.95); opacity: 0; filter: drop-shadow(0 0 2px #ef4444); }
        50% { transform: scale(1.05); opacity: 0.8; filter: drop-shadow(0 0 10px #ef4444); }
        75% { transform: scale(1); opacity: 0; }
      }
      .animate-bonk-crack {
        animation: bonk-crack 1.5s ease-out infinite;
      }
      @keyframes rainbow-laser {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      .animate-rainbow-laser {
        animation: rainbow-laser 2s linear infinite;
      }
      .speech-bubble {
          position: relative;
          background: #ffffff;
          border-radius: .4em;
          padding: 4px 8px;
          color: black;
      }
      .speech-bubble:after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 0;
          height: 0;
          border: 10px solid transparent;
          border-top-color: #ffffff;
          border-bottom: 0;
          margin-left: -10px;
          margin-bottom: -10px;
      }
    </style>

</html>
