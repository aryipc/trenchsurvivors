  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trench Survivors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars */
        overscroll-behavior: none; /* Prevents pull-to-refresh */
        font-family: 'Jost', sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
        /* touch-action: none; was removed from here to prevent event conflicts */
      }
      .font-cinzel {
        font-family: 'Cinzel Decorative', cursive;
      }
      @keyframes pulse-aura {
        0%, 100% {
          transform: scale(1);
          opacity: 0.25;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.4;
        }
      }
      .animate-pulse-aura {
        animation: pulse-aura 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes float-up {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-40px);
            opacity: 0;
        }
      }
      .animate-float-up {
        animation: float-up 1s ease-out forwards;
      }

      .text-shadow {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      }
    </style>
