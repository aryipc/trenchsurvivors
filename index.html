<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trench Survivors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars */
        overscroll-behavior: none; /* Prevents pull-to-refresh */
        font-family: 'Gaegu', cursive;
        font-weight: 400; /* Use the regular weight by default */
      }
      #root {
        width: 100%;
        height: 100%;
        /* touch-action: none; was removed from here to prevent event conflicts */
      }
      .font-cinzel {
        font-family: 'Gaegu', cursive;
        font-weight: 700; /* Use bold for titles */
      }
      @keyframes pulse-aura {
        0%, 100% {
          transform: scale(1);
          opacity: 0.25;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.4;
        }
      }
      .animate-pulse-aura {
        animation: pulse-aura 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes float-up {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-40px);
            opacity: 0;
        }
      }
      .animate-float-up {
        animation: float-up 1s ease-out forwards;
      }

      .text-shadow {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      }

      @keyframes skill-name-pop {
        0% { opacity: 0; transform: scale(0.8) translateY(20px); }
        10% { opacity: 1; transform: scale(1.05) translateY(0); }
        90% { opacity: 1; transform: scale(1) translateY(0); }
        100% { opacity: 0; transform: scale(0.9) translateY(10px); }
      }
      .animate-skill-pop {
          animation: skill-name-pop 2s ease-out forwards;
      }
      
      @keyframes rainbow-laser {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      .animate-rainbow-laser {
        animation: rainbow-laser 1s linear infinite;
      }

      @keyframes bonk-crack {
        0%, 40% {
          transform: scale(0.95);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
          filter: drop-shadow(0 0 20px #ef4444);
        }
        60%, 100% {
          transform: scale(1.1);
          opacity: 0;
        }
      }
      .animate-bonk-crack {
        animation: bonk-crack 1.5s ease-in-out infinite;
      }

      @keyframes pulse-slow-aura {
        0%, 100% {
          transform: scale(0.98);
          opacity: 0.2;
        }
        70% {
          transform: scale(1.03);
          opacity: 0.4;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow-aura 3s ease-in-out infinite;
      }
    </style>

{

  }
}
</script>

</html>
