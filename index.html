<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Trench 4 Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents scrollbars */
        overscroll-behavior: none; /* Prevents pull-to-refresh */
        font-family: 'Gaegu', cursive;
        font-weight: 400; /* Use the regular weight by default */
      }
      #root {
        width: 100%;
        height: 100%;
        /* touch-action: none; was removed from here to prevent event conflicts */
      }
      .font-cinzel {
        font-family: 'Gaegu', cursive;
        font-weight: 700; /* Use bold for titles */
      }
      .font-mario {
        font-family: 'Luckiest Guy', cursive;
        text-transform: uppercase;
        /* A thick black outline and drop shadow to mimic the logo style */
        text-shadow:
          -2px -2px 0 #000,  
           2px -2px 0 #000,
          -2px  2px 0 #000,
           2px  2px 0 #000,
           4px  4px 2px rgba(0,0,0,0.4); /* The main drop shadow */
      }
      .text-rainbow span {
          display: inline-block;
      }
      .text-rainbow span:nth-of-type(1),
      .text-rainbow span:nth-of-type(5),
      .text-rainbow span:nth-of-type(11) { color: #E52521; } /* Red */

      .text-rainbow span:nth-of-type(2),
      .text-rainbow span:nth-of-type(6),
      .text-rainbow span:nth-of-type(12) { color: #FBD000; } /* Yellow */

      .text-rainbow span:nth-of-type(3),
      .text-rainbow span:nth-of-type(8),
      .text-rainbow span:nth-of-type(13) { color: #43B047; } /* Green */
      
      .text-rainbow span:nth-of-type(4),
      .text-rainbow span:nth-of-type(10) { color: #049CD8; } /* Blue */

      @keyframes pulse-aura {
        0%, 100% {
          transform: scale(1);
          opacity: 0.25;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.4;
        }
      }
      .animate-pulse-aura {
        animation: pulse-aura 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes float-up {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-40px);
            opacity: 0;
        }
      }
      .animate-float-up {
        animation: float-up 1s ease-out forwards;
      }

      .text-shadow {
        text-shadow: 2px 2px 2px rgba(0,0,0,0.8);
      }

      @keyframes skill-name-pop {
        0% { opacity: 0; transform: scale(0.8) translateY(20px); }
        10% { opacity: 1; transform: scale(1.05) translateY(0); }
        90% { opacity: 1; transform: scale(1) translateY(0); }
        100% { opacity: 0; transform: scale(0.9) translateY(10px); }
      }
      .animate-skill-pop {
          animation: skill-name-pop 2s ease-out forwards;
      }
      
      @keyframes rainbow-laser {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      .animate-rainbow-laser {
        animation: rainbow-laser 1s linear infinite;
      }

      @keyframes bonk-crack {
        0%, 40% {
          transform: scale(0.95);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
          filter: drop-shadow(0 0 20px #ef4444);
        }
        60%, 100% {
          transform: scale(1.1);
          opacity: 0;
        }
      }
      .animate-bonk-crack {
        animation: bonk-crack 1.5s ease-in-out infinite;
      }

      @keyframes pulse-slow-aura {
        0%, 100% {
          transform: scale(0.98);
          opacity: 0.2;
        }
        70% {
          transform: scale(1.03);
          opacity: 0.4;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow-aura 3s ease-in-out infinite;
      }

      @keyframes float-background {
        from {
          transform: translateY(105vh) rotate(0deg);
        }
        to {
          transform: translateY(-10vh) rotate(360deg);
        }
      }
      .animate-float-background {
        animation-name: float-background;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "@vercel/kv": "https://esm.sh/@vercel/kv@^3.0.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.3.6",
    "@solana/web3.js": "https://esm.sh/@solana/web3.js@^1.95.1",
    "@solana/wallet-adapter-base": "https://esm.sh/@solana/wallet-adapter-base@^0.9.23",
    "@solana/wallet-adapter-react": "https://esm.sh/@solana/wallet-adapter-react@^0.15.35",
    "@solana/wallet-adapter-react-ui": "https://esm.sh/@solana/wallet-adapter-react-ui@^0.9.35",
    "@solana/wallet-adapter-wallets": "https://esm.sh/@solana/wallet-adapter-wallets@^0.19.32",

    "stream": "https://esm.sh/stream-browserify",

  }
}
</script>

</head>

</html>
